name: "ğŸš€  Google Cloud Deployment"
# author: "Julius Haas <juliushaas91@gmail.de>"

on:
  workflow_dispatch:

# NOTE: uncomment for auto-deployment on 'main' branch pushes
#  push:
#    branches:
#      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  actions: write # This is required for styfle/cancel-workflow-action

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: "ğŸ› ï¸ Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 363.0.0"
        
      - name: "ğŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Project Environment"
        uses: ./.github/actions/setup-project-environment

      - name: "ğŸš¦Validate Code"
        uses: ./.github/actions/lint-format-test-code

      - name: "ğŸ” Load ENV variables"
        uses: ./.github/actions/load-env-variables
        with:
          env-file: './config.env'

      - name: "ğŸ”‘ Google Cloud Authentication"
        uses: google-github-actions/auth@v2
        with:
          project: ${{ env.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          create_credentials_file: True
          

      - name: "ğŸš€ Deploy to Google Cloud"
        uses: ./.github/actions/deploy-to-gcloud
