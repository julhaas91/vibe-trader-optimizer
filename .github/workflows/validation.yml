name: "ğŸš¦Validation (Linting, Formatting, Testing)"
# author: "Julius Haas <juliushaas91@gmail.de>"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    concurrency: release

    permissions:
      id-token: write
      contents: read

    steps:
      - name: "ğŸ› ï¸ Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 363.0.0"

      - name: "ğŸ”„ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Project Environment"
        uses: ./.github/actions/setup-project-environment

      - name: "ğŸš¦Validate Code"
        uses: ./.github/actions/lint-format-test-code
